<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/AgenteLogisticaTemplate.xhtml">

            <ui:define name="content">
                <h:form id="Datos">
                    <p:fieldset legend="Datos de productos">
                        <p:dataTable value="#{managedProductos.listaProducto}" var="p">
                            <p:column headerText="Id">
                                <h:outputText value="#{p.id_material}"/>
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{p.nombre}"/>
                            </p:column>
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{p.cantidad}"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
