<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/AgenteCentroControlTemplate.xhtml">

            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-12 alert alert-info">
                            <center><h3>Usuarios del sistema</h3></center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p:growl id="msj"/>
                            <h:form id="datos">
                                <p:dataTable var="usr" value="#{usuarioController.listadoUsuarios}" rows="10"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                             rowsPerPageTemplate="5,10,15">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{usr.idUsuario}" />
                                    </p:column>

                                    <p:column headerText="Primer Nombre">
                                        <h:outputText value="#{usr.primerNombre}" />
                                    </p:column>

                                    <p:column headerText="Primer Apellido">
                                        <h:outputText value="#{usr.primerApellido}" />
                                    </p:column>

                                    <p:column headerText="Correo">
                                        <h:outputText value="#{usr.correo}" />
                                    </p:column>
                                    
                                    <p:column headerText="Rol">
                                        <h:outputText value="#{usr.idRol}" >
                                            <f:converter converterId="roleConverter"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Eliminar">
                                        <p:commandButton value="Eliminar" actionListener="#{usuarioController.eliminar(usr)}" update="datos :msj" style="margin-right:20px;" icon="ui-icon-trash" />
                                    </p:column>
                                    
                                    <f:facet name="paginatorTopLeft">
                                        <p:commandButton type="button" icon="pi pi-refresh" />
                                    </f:facet>

                                    <f:facet name="paginatorBottomRight">
                                        <p:commandButton type="button" icon="pi pi-cloud-upload" />
                                    </f:facet>

                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
